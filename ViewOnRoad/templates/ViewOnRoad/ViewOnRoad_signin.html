{% extends 'ViewOnRoad/base.html' %}

{% block content %}
  {% if form.errors %}
      <p>이름과 비밀번호가 일치하지 않습니다. 다시 시도해주세요.</p>
  {% endif %}

  <form method="POST" action="{% url 'ViewOnRoad_signin' %}">
    {{ form.as_p }}{% csrf_token %}
    
    <input class="login" type="submit" value="로그인"><br>
    <input type="hidden" name="next" value="{{ next }}" />
    <input type="checkbox" value=""><span id="checkLogin">로그인상태유지</span>
  </form>

  <hr>
  <div id="grid">
    <span class="rightline">아이디찾기</span> <!—아이디찾기.html로 이동—>
    <span class="rightline">비밀번호찾기</span> <!—비밀번호찾기.html로 이동—>
    <span>회원가입</span> <!—회원가입.html로 이동—>
  </div>
{% endblock %}
