{% extends 'ViewOnRoad/base.html'%}

{% block title%}
<title>ask</title>
{% endblock %}
    
{% block stylelink %}
<style>
  body{
    margin-top : 70px;
  }
  #menuBox{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    text-align : center;
    font-size : 0.75em;
    margin : 200px;
    margin-right : 700px;
    margin-bottom : 0px;
  }
  .menu{
    border : solid;
    border-bottom-width : 0px;
  }
  #now{
    background-color : lightgray;
  }
  #mainBox{
    padding : 20px;
    border : solid;
    margin : 200px;
    margin-top : 0px;
    text-align : center;
  }
  .gridbox{
    display : grid;
    grid-template-columns: 1fr 3fr;
    margin : 10px;
  }
  form p{
    display : grid;
    grid-template-columns: 1fr 3fr;
    margin : 10px;
  }
  form p label{
    border : solid 1px;
    background-color : lightgray;
    margin-right : 5px;
  }
  .leftbox{
    border : solid 1px;
    background-color : lightgray;
    margin-right : 5px;
  }
  .textbox{
    border : solid 1px;
  }
  {% comment %} .textbox -> #id_text,#id_title,#id_file로 적용가능 {% endcomment %}
  #id_text , #id_title , #id_file{
    border : solid 1px;
  }
  #content{
    height : 100px;
  }
</style>
{% endblock stylelink %}   


{% block content %}
<body>
  <div id="menuBox">
    <div class="menu">
      <a href="{% url 'ViewOnRoad_questions' %}">공개게시판</a>
    </div>
    <div class="menu" id="now">
      <strong><a href="{% url 'ViewOnRoad_ask' %}">문의하기</a></strong>
    </div>
  </div>

  <div id="mainBox">
    {% comment %} <div class="gridbox">
      <div class="leftbox">
        제목
      </div>
      <input type="text" class="textbox">
    </div>

    <div class="gridbox">
      <div class="leftbox">
        첨부파일
      </div>
      <input type="text"class="textbox">
    </div>

    <div class="gridbox">
      <div class="leftbox" id="content">
        <br><br>내용
      </div>
      <input type="text" class="textbox">
    </div> {% endcomment %}
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
      <input type="submit" id= "button" value="전송">
    </form>

  </div>
</body>
{% endblock content %}
