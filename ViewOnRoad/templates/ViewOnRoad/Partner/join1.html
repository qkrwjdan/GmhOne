<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>join1</title>
    <style>
      body{
        margin-top : 70px;
      }
      #menuBox{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        text-align : center;
        font-size : 0.75em;
        margin : 200px;
        margin-right : 700px;
        margin-bottom : 0px;
      }
      .menu{
        border : solid;
        border-bottom-width : 0px;
      }
      #now{
        background-color : lightgray;
      }
      #mainBox{
        padding : 20px;
        border : solid;
        margin : 200px;
        margin-top : 0px;
        text-align : center;
      }
      #number{
        text-align : right;
      }
      #selection{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        font-size : 1.5em;
        margin : 60px
      }
      .box{
        padding : 20px;
        border : solid;
        margin : 10px;
        box-shadow: 5px 5px 5px 5px lightgray;
      }
      input{

      }
    </style>
  </head>

  <body>
    <div id="menuBox">
      <div class="menu">
        로그인
      </div>
      <div class="menu" id="now">
        <strong>회원가입</strong>
      </div>
      <div class="menu">
        아이디/비밀번호 찾기
      </div>
    </div>
    <div id="mainBox">
      <div id="number">
        1.회원선택 <span style="color : lightgray">2.약관동의 3.정보입력 4.가입완료</span>
      </div>
      <div id="selection">
        <div class="box">
          개인구매회원
        </div>
        <div class="box">
          컨탠츠 등록 및 <br> 등록회원
        </div>
        <div class="box">
          광고주 및 <br> 개인회원
        </div>
        <div class="box">
          번역회원
        </div>
      </div>
      <input type="button" value="다음">
    </div>
  </body>
</html>
