<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ask</title>
    <style>
      body{
        margin-top : 70px;
      }
      #menuBox{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        text-align : center;
        font-size : 0.75em;
        margin : 200px;
        margin-right : 700px;
        margin-bottom : 0px;
      }
      .menu{
        border : solid;
        border-bottom-width : 0px;
      }
      #now{
        background-color : lightgray;
      }
      #mainBox{
        padding : 20px;
        border : solid;
        margin : 200px;
        margin-top : 0px;
        text-align : center;
      }
      .gridbox{
        display : grid;
        grid-template-columns: 1fr 3fr;
        margin : 10px;
      }
      .leftbox{
        border : solid 1px;
        background-color : lightgray;
        margin-right : 5px;
      }
      .textbox{
        border : solid 1px;
      }
      #content{
        height : 100px;
      }
    </style>
  </head>

  <body>
    <div id="menuBox">
      <div class="menu">
        공개게시판
      </div>
      <div class="menu" id="now">
        <strong>문의하기</strong>
      </div>
    </div>

    <div id="mainBox">
      <div class="gridbox">
        <div class="leftbox">
          제목
        </div>
        <input type="text" class="textbox">
      </div>

      <div class="gridbox">
        <div class="leftbox">
          첨부파일
        </div>
        <input type="text"class="textbox">
      </div>

      <div class="gridbox">
        <div class="leftbox" id="content">
          <br><br>내용
        </div>
        <input type="text" class="textbox">
      </div>

      <br>
      <form>
        <input type="button" id= "button" value="전송">
      </form>

    </div>
  </body>
</html>
