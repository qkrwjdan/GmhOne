{% extends 'ViewOnRoad/base.html' %}



{% block title%}
<title>{{file.title}}</title>
{% endblock%}

{% block content %}
    <div class="file">
        <h2>{{ file.title }}</h2>
        <hr>
        <h3>{{ file.file.name }}</h3>
        <h5>작성자 : {{file.user}}</h5>
        {{ file.text }} 
        조회수 : {{ file.views }}
        <video src = "{{ file.file.url }}" style="width:800px; height:800px" autoplay loop controls>
    </div>
{% endblock %}
